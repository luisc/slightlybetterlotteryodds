  <script>
    function recolorChart(chart, mean, standard_deviation, colors) {
      var dataset = chart.data.datasets[0];
      for (var i = 0; i < dataset.data.length; i++) {
        if (dataset.data[i] < (mean - standard_deviation)) {
          console.log({d: dataset.data[i], mean: mean, standard_deviation: standard_deviation})
          dataset.backgroundColor[i] = colors.color3;
        } else {
          dataset.backgroundColor[i] = colors.color1;
        }
      }

      chart.update();
    }

    const chartColors = {
      color1: 'rgba(18, 78, 120, 0.5)',
      color2: 'rgba(242, 187, 5, 0.5)',

    const data_yellow_ball = [41, 24, 52, 32, 33, 33, 38, 34, 40, 36, 32, 30, 35, 49, 41, 36, 39, 32, 27, 43, 37, 41, 35, 31, 44, 49, 40, 28, 35, 39, 30, 37, 36, 28, 37, 41, 41, 31, 46, 32, 24, 47, 36, 31, 41, 44, 39, 35, 36, 37, 55, 47, 36, 26, 23, 42, 42, 33, 39];
